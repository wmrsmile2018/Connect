<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <link href="./design/main_design.css" rel="stylesheet">
</head>

<body>
  <div id="bg"></div>
  <div id="logo"></div>
  <div id="contents">
    <div class="wraps">
      <div class="wrap1">
        <div id="scope">

          <div class="user_photo">

          </div>
          <div class="big_circle">
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_big_circle">
              <circle cx="20" cy="15" r="20" />
            </svg>
          </div>
          <div class="medium_circle">
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_medium_circle">
              <defs>
                  <linearGradient id="test" x1="0" x2="0" y1="0" y2="1">
                    <!-- <stop offset="100%" style="stop-color:white;stop-opacity:1" /> -->
                <stop offset="7.81%" style="stop-color:rgba(255, 255, 255, 0);stop-opacity:0" />
                <stop offset="81.25%%" style="stop-color:#2898FF;stop-opacity:0" />
                <stop offset="83.85%" style="stop-color:rgba(174, 194, 213, 0.34);stop-opacity:1" />

              </linearGradient>

              </defs>
              <circle fill="url(#test)" cx="20" cy="20" r="20" />
            </svg>
            <div class="general_tools">
              <div class="settings">
                <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_setting svg_general_tool">
                  <circle cx="20" cy="20" r="20" />
                </svg>
              </div>
              <div class="diagram">
                <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_diagram svg_general_tool">
                  <circle cx="20" cy="20" r="20" />
                </svg>
              </div>
            </div>
            <div class="user">
              <div class="small_circle">
                <div class="vector">
                    <div class="crown">
                      <img src="./images/vector.png" class="img_vector"/>
                    </div>
                    <div class="user_tools">
                      <div class="wrap2">
                        <div class="user_tool1">
                          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_user_tool_circle1 svg_user_tool_circle">
                            <circle cx="20" cy="20" r="20" />
                          </svg>
                        </div>
                        <div class="user_tool2">
                          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_user_tool_circle2 svg_user_tool_circle">
                            <circle cx="20" cy="20" r="20" />
                          </svg>
                        </div>
                        <div class="user_tool3">
                          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_user_tool_circle3 svg_user_tool_circle">
                            <circle cx="20" cy="20" r="20" />
                          </svg>
                        </div>
                        <div class="user_tool4">
                          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_user_tool_circle4 svg_user_tool_circle">
                            <circle cx="20" cy="20" r="20" />
                          </svg>
                        </div>
                        <div class="user_tool5">
                          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_user_tool_circle5 svg_user_tool_circle">
                            <circle cx="20" cy="20" r="20" />
                          </svg>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="contour">
                  <img src="./images/contour.png" class="img_contour"/>
                </div>
                <div class="user_photo">
                  <img src="./images/placeholder/placeholder.png" class="img_user_photo"/>
                </div>
              </div>
              <div class="user_data">
                <div class="user_name"></div>
                <div class="user_founding_date"></div>
                <div class="user_About"></div>
              </div>
            </div>
          </div>
          <div class="information_tools">
            <div class="tool_circle1">
              <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_tool_circle1 svg_tool_circle">
                <circle cx="20" cy="20" r="20" />
              </svg>
            </div>
            <div class="tool_circle2">
              <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_tool_circle2 svg_tool_circle">
                <circle cx="20" cy="20" r="20" />
              </svg>
            </div>
            <div class="tool_circle3">
              <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_tool_circle3 svg_tool_circle">
                <circle cx="20" cy="20" r="20" />
              </svg>
            </div>
            <div class="tool_circle4">
              <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_tool_circle4 svg_tool_circle">
                <circle cx="20" cy="20" r="20" />
              </svg>
            </div>
            <div class="tool_circle5">
              <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="svg_tool_circle5 svg_tool_circle">
                <circle cx="20" cy="20" r="20" />
              </svg>
            </div>
          </div>

        </div>
      </div>
      <div id="wall_posts">
        <div class="submit_post">
          <a class="a_main_user_link">
            <div class="div_main_user_link">
              <img class="img_main_user_link" src="./images/placeholder/placeholder.png"/>
            </div>
          </a>
        </div>
        <div class="post_block">
          <div class="_post_content">
            <div class="post_header">

            </div>
            <div class="post_content">
              <div class="post_info">
                <div class="wall_test"></div>
                <div class="like_wrap"></div>
                <div class="replies"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right_block">
      <div class="wrap_right_block">
        <div class="quotation">
        </div>
      </div>
    </div>

  </div>
  <script src="./js/main_pages_vue.js"></script>
</body>

</html>
